<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>CONTACT</title>
</head>
<body>
    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Us</span></h1>
            <p>Beans n' Cream are always available at your service. Connect with the Manager Via Phone: 9677974108 or Email: jenisha2028@gmail.com </p>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="text" placeholder="Write a Subject" required>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <input type="submit" name="button" value="Submit" class="btn">
            </form>
        </div>
        <div class="contact-img">
            <img src="background.jpg" alt="coffee">
        </div>
    </section>
</body>
</html>
